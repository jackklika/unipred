syntax = "proto3";

package unipred;

message MarketQuote {
  string ticker = 1;
  string source = 2; // "Kalshi" or "Polymarket"
  string price = 3;  // Decimal string to preserve precision
  string bid = 4;    // Optional decimal string
  string ask = 5;    // Optional decimal string
  string volume = 6; // Optional decimal string
  string timestamp = 7; // ISO 8601 timestamp string
}

message FetchedMarket {
  string ticker = 1;
  string title = 2;
  string source = 3; // "Kalshi" or "Polymarket"
  string status = 4; // "active" or "closed"
  string description = 5;
  repeated string outcomes = 6;
  string start_date = 7;
  string end_date = 8;
  string volume = 9;
  string liquidity = 10;
  string url = 11;
}

message FetchedEvent {
  string ticker = 1;
  string title = 2;
  string source = 3;
  string description = 4;
  string start_date = 5;
  string end_date = 6;
  string url = 7;
}

message FetchedEventList {
  string cursor = 1;
  repeated FetchedEvent events = 2;
}

message FetchedMarketList {
  string cursor = 1;
  repeated FetchedMarket markets = 2;
}